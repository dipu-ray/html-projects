<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Registration Form Page</title>
</head>
<body>
    <div>
        <center>
            <h1>Log In</h1>
            <form action="log-in.html" method="post" enctype="multipart/form-data">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username required">
                </div>
                <br>
                <div>
                    <label for="code">Password:</label>
                    <input type="password" name="code" id="code" required>
                </div>
                <br>
                <div>
                    <a href="welcome-page.html">Log In</a>
                    <br><br>
                    <div>
                        <span>Make a account?</span>
                        <a href="index.html">Sign Up</a>
                    </div>
                </div>
            </form>
        </center>
    </div>
</body>
</html>
